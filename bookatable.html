<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Table | Babylon Cafe</title>
    <link rel="stylesheet" href="booktablestyle.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="book-hero">
        <div class="hero-content">
            <h1>Reserve Your Table at Babylon Cafe</h1>
            <p>Book a cozy spot and indulge in our signature flavors.</p>
        </div>
    </header>

    <!-- Booking Form Section -->
    <section class="booking-form">
        <h2>Make a Reservation</h2>
        <form action="submit_reservation.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date">Reservation Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time Slot:</label>
                <select id="time" name="time" required>
                    <option value="" disabled selected>Select a Time</option>
                    <option value="6pm-8pm">6:00 PM - 8:00 PM</option>
                    <option value="8pm-10pm">8:00 PM - 10:00 PM</option>
                    <option value="10pm-12am">10:00 PM - 12:00 AM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>
            </div>

            <div class="form-group">
                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="requests" rows="4" placeholder="Any special requests?"></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </section>
	<form action="submit_reservation.php" method="POST">

</body>
</html>
